       // let listItemsInput = document.getElementById('inputListItems');

    btnCreate.addEventListener('click', async function(evt) {

        let url = "/todoapp";

        let updata = {
            heading: inpHeading.value,
            
        }

        let token = localStorage.getItem("token");

        let cfg = {
            method: "POST",
            headers: {
                "content-type":"application/json",
                "authorization":token
            },
            body: JSON.stringify(updata)
        }

        try {
            let response = await fetch(url, cfg);
            let data = await response.json();

            if (response.status != 200) {
                throw data.error;

            }
        
            txtResult.innerHTML = data.msg; //beskjed om det funket eller ikke
            
        }
        catch(error) {
            console.log(error);
            txtResult.innerHTML = "Something went wrong - check the console window";
        }
        // window.location.reload();
        listTodoLists();
    });

        // ------- Delete Lists

        async function deleteTodoLists(todoappId) {

            let url = "/todoapp";
            let token = localStorage.getItem("token");

            let updata = {
                id: todoappId
            }

            let cfg = {
                method: "DELETE",
                headers: {
                    "content-type":"application/json",
                    "authorization": token
                },
                body: JSON.stringify(updata)
            }

            try {
                let response = await fetch(url, cfg);
                let data = await response.json();

                if (response.status != 200) {
                    throw data.error;
                }

                listTodoLists();
            }
            catch(error) {
                console.log(error);
            }
        }
