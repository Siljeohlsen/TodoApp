<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create new list</title>
  </head>
  <body>
    <!----------- HTML-elements -------------->
    <link rel="stylesheet" href="css.css" />

    <button id="btnHome">Back to Home</button> <br />
    <h1>Create new list</h1>

    <input id="inpHeading" type="text"/> <br/>
    <span>Public: </span><input id="chkPublic" type="checkbox" value="1" />
    <button id="btnCreate">Create list</button><br />
    
    <h3 id="txtResult"></h3>

    <div id="container" style="width: 100%" class="row-padding"></div>

    <!------------- JavaScript --------------->
    <script>

      // Back to home button ---------
      btnHome.addEventListener("click", async function (evt) {
        window.location.href = "index.html";
      });

      let inpHeading = document.getElementById("inpHeading");
      let btnCreate = document.getElementById("btnCreate");
      let txtResult = document.getElementById("txtResult");
      let chkPublic = document.getElementById("chkPublic");

      
/*Client sender request til server. Når Client kontakter serveren
må request inneholde info om adressen til serveren og ressursene vi vil hente.
Adressen er URL'en og infoen vi henter ut her er "publicvalue", om listen skal 
være public eller ikke*/
      btnCreate.addEventListener("click", async function (evt) {
        let url = "/list";
        let publicvalue;

        if (chkPublic.checked == true) {
          publicvalue = 1;
        } else {
          publicvalue = 0;
        }

        let updata = {
          heading: inpHeading.value,
          public: publicvalue,
        };

        let token = localStorage.getItem("token");

        let cfg = {
          method: "POST",
          headers: {
            "content-type": "application/json",
            authorization: token,
          },
          body: JSON.stringify(updata), 
        };

        try {
          let response = await fetch(url, cfg);
          let data = await response.json();

          if (response.status != 200) {
            throw data.error;
          }

          txtResult.innerHTML = data.msg; 
        } catch (error) {
          console.log(error);
          txtResult.innerHTML = "Could not create list - log in";
        }
        listTodoLists();
      });

      // List lists ---------
      let container = document.getElementById("container"); // lages en container for elementene å ligge i

      async function listTodoLists() {
        let url = "/list"; // hvilken url vi skal bruke i serveren

        let token = localStorage.getItem("token"); // Henter informasjon om token fra localstorage 

        let cfg = {
          method: "GET",                      //Hvilken HTTP-metode som skal brukes 
          headers: { authorization: token },  // Her sjekkes det om det finnes en gyldig token, fordi denne handlingen er beskyttet. 
        };

        try {
          let response = await fetch(url, cfg);
          let data = await response.json();
          console.log(data);

          if (response.status != 200) {       // Om response.status ikke er lik 200, da får vi en error :) 
            throw data.error;       // her stoppes koden om det er en feil, og det fortsetter ved første "catch". 
          }

          container.innerHTML = "";   // setter innerHTML til en tom string i containeren. 

          for (let value of data) {     // hæ? 
            let html = "<h2>" + value.heading + "</h2>";  // lager en ny h2, og legger verdien til Heading (textkolonnen i List-tablet i databasen) i den

            let div = document.createElement("div"); //lager en div
            div.innerHTML = html;      // legger informasjonen fra html-variabelen i div'en
            container.appendChild(div);   // legger diven i containeren 

            let delbtn = document.createElement("button"); // lager delete-button
            delbtn.innerHTML = "Delete";                   // skriver "delete" i knappen vi nettop lagde
            delbtn.dataset.id = value.listid;              // henter listid og legger informasjonen i delbtn.dataset.id
            

            delbtn.addEventListener("click", function (evt) {  //hva som skjer når man trykker på deleteknappen
              deleteTodoLists(evt.currentTarget.dataset.id);   // 
            });

            let itemsbtn = document.createElement("button");
            itemsbtn.innerHTML = "Go to list";

            itemsbtn.addEventListener("click", function (evt) {
              localStorage.setItem("listheading", value.heading);
              localStorage.setItem("listid", value.listid);
              location.href = "listitems.html";
            });

            let btnEdit = document.createElement("button");
            btnEdit.innerHTML = "Edit";
            

            btnEdit.addEventListener("click", async function (evt) {
              let listdataJson = JSON.stringify(value);
              localStorage.setItem("listdata", listdataJson);
              location.href = "listedit.html";

              console.log(listdataJson);
            });

            div.insertBefore(btnEdit, div.lastElementChild);
            div.insertBefore(itemsbtn, div.lastElementChild);
            div.insertBefore(delbtn, div.lastElementChild);
          }
        } catch (error) {
          console.log(error);
        }
      }

      listTodoLists();

      // ------- Delete Lists

      async function deleteTodoLists(listid) {
        let url = "/list";
        let token = localStorage.getItem("token");

        let updata = {
          listid,
        };

        let cfg = {
          method: "DELETE",
          headers: {
            "content-type": "application/json",
            authorization: token,
          },
          body: JSON.stringify(updata),
        };

        try {
          let response = await fetch(url, cfg);
          let data = await response.json();

          if (response.status != 200) {
            throw data.error;
          }

          listTodoLists();
        } catch (error) {
          console.log(error);
        }
      }
      
    </script>
  </body>
</html>
