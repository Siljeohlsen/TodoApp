<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>TestClient</title>
</head>
<body>

    <!----------- HTML-elements -------------->
    <button id="btnHome">Back to Home</button>
    <h1>Create new list</h1>

    <input id ="inpHeading" type="text" /><br>
    <button id="btnCreate">Create list</button><br>
    <h3 id="txtResult"></h3>
    
        
    
    <div id="container" style="width:100%;" class="row-padding"></div>

    <!------------- JavaScript --------------->
    <script>
        
        // Back to home button ---------
        btnHome.addEventListener('click', async function(evt){
        window.location.href = "index.html";
    
        });

        let inpHeading = document.getElementById('inpHeading');
        let btnCreate = document.getElementById('btnCreate');
        let txtResult = document.getElementById('txtResult');
        


        // let inpListtext = document.getElementById('inpListtext'); 
        // let listItemsInput = document.getElementById('inputListItems');

    btnCreate.addEventListener('click', async function(evt) {

        let url = "/list";

        let updata = {
            heading: inpHeading.value,
            
        }

        let token = localStorage.getItem("token");

        let cfg = {
            method: "POST",
            headers: {
                "content-type":"application/json",
                "authorization":token
            },
            body: JSON.stringify(updata)
        }
        
        try {
            let response = await fetch(url, cfg);
            let data = await response.json();



            if (response.status != 200) {
                throw data.error;

            }
        
            txtResult.innerHTML = data.msg; //beskjed om det funket eller ikke
            
        }
        catch(error) {
            console.log(error);
            txtResult.innerHTML = "Something went wrong - check the console window";
        }
        // window.location.reload();
        listTodoLists();
    });
    

    
    let container = document.getElementById('container');

        async function listTodoLists() {

            let url = "/list";

            let token = localStorage.getItem("token");

            let cfg = {
                method: "GET",
                headers: {"authorization": token}
            };

            try {
                let response = await fetch(url, cfg);
                let data = await response.json();

                if (response.status != 200) {
                    throw data.error;
                }
                

                container.innerHTML = "";

                for (let value of data) {
                    
                  

                    
                    let html = "<h2>" + value.heading + "</h2>";
                

                    let div = document.createElement("div");
                    div.innerHTML = html;
                    container.appendChild(div);



                    let delbtn = document.createElement("button");
                    delbtn.innerHTML = "Delete";
                    delbtn.dataset.id = value.listid
                    
                    delbtn.addEventListener('click', function(evt) {
                        deleteTodoLists(evt.currentTarget.dataset.id);
                    });


                    let itemsbtn = document.createElement("button");
                    delbtn.innerHTML = "Go to list";

                    itemsbtn.addEventListener('click', function(evt) {

                        let listitemsid = value.id
                        localStorage.setItem("listitemsid", listitemsid);
                        location.href = "listListitems.html";

                    });
                    
                   // div.insertBefore(itemsbtn, div.lastElementChild);
                    div.insertBefore(delbtn, div.lastElementChild);
                    
                }
            }
            catch(error) {
                console.log(error);
            }
        }

        listTodoLists();
        
        // ------- Delete Lists

        async function deleteTodoLists(listid) {

            let url = "/list";
            let token = localStorage.getItem("token");

            let updata = {
                listid
            }

            let cfg = {
                method: "DELETE",
                headers: {
                    "content-type":"application/json",
                    "authorization": token
                },
                body: JSON.stringify(updata)
            }

            try {
                let response = await fetch(url, cfg);
                let data = await response.json();

                if (response.status != 200) {
                    throw data.error;
                }

                listTodoLists();
            }
            catch(error) {
                console.log(error);
            }
        }

        
      
    </script>
