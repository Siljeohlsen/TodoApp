<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>ListItems</title>
</head>
<body>

    <!----------- HTML-elements -------------->
    <link rel="stylesheet" href="css.css">
    <h1 id="heading"></h1>
    
    <div id="container"></div>
        
    <!------------- JavaScript --------------->
    <script>

        let txtheading = document.getElementById('heading');

let listid = localStorage.getItem("listid");

let listheading = localStorage.getItem("listheading");

txtheading.innerHTML = listheading;


listListItems()


async function listListItems() {            

            let token = localStorage.getItem("token");
            

            let url = "/listitems?listitemsid=" + listid;

            let cfg = {
                method: "GET",
                headers: {"authorization": token}
            };

            try {
                let response = await fetch(url, cfg);
                let data = await response.json();

                console.log(data);

                if (response.status != 200) {
                    throw data.error;
                }
                

                container.innerHTML = "";

                for (let value of data) {
                    
                   
                    let div = document.createElement("div");
                    container.appendChild(div);

                    let html = "<p>"+value.date + "</p>";
                    html += "<p>"+value.text + "</p>";
                    div.innerHTML = html;


                    let delbtn = document.createElement("button");
                    delbtn.innerHTML = "Delete";

                    delbtn.addEventListener('click', function(evt) {
                        
                    }); 

                   div.appendChild(delbtn);
                  
                    //end();
                } 
                
            }
            catch(error) {
                console.log(error);
            }
            
        }
        
   
    </script>

</body>

</html>
