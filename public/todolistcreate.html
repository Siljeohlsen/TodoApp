<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Create Todo List</title>
</head>
<body>

    <!----------- HTML-elements -------------->
    <input id="inpHeading" type="text" /><br>
    <textarea id="inpTodoList" cols="80" rows="10"></textarea><br>
    <button id="buttonCreate">Create todo list</button>
    <h3 id="txtResult">Result...</h3>
        
    <!------------- JavaScript --------------->
    <script>

        let inpHeading = document.getElementById('inpHeading');
        let inpTodoList = document.getElementById('inpTodoList');
        let buttonCreate = document.getElementById('buttonCreate');
        let txtResult = document.getElementById('txtResult');

        buttonCreate.addEventListener('click', async function(evt) {

            let url = "/blogposts";

            let updata = {
                heading: inpHeading.value,
                blogtext: inpTodoList.value
            }

            let cfg = {
                method: "POST",
                headers: {"content-type":"application/json"},
                body: JSON.stringify(updata)
            }

            try {
                let response = await fetch(url, cfg);
                let data = await response.json();

                if (response.status != 200) {
                    throw data.error;
                }

                txtResult.innerHTML = data.msg;
            }
            catch(error) {
                console.log(error);
                txtResult.innerHTML = "Something went wrong - check the console window";
            }
        });

    </script>

    <!---------------- CSS ------------------->
    <style>        

        * {
            margin: 0;
            color: rgb(85, 57, 45);
            background-color: rgb(252, 212, 210);
        }

        input[type=text] {
            border: 2px solid #555;
            border-radius: 7px;
        }


        textarea {
            border: 2px solid #555;
            border-radius: 7px;
        }

        button {
            border-radius: 7px;
        }

        button:hover {
            background-color: rgb(189, 127, 106);
        }


    </style>

</body>

</html>
